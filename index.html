<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Bucket List</h1>
        <form id="new-task-form">
           <input type="text" name="new-task-input" id="new-task-input"
           placeholder="What are your plans for the New Year?">
           <input type="submit" id="new-task-submit" value="Add To BucketList!"> 
        </form>
    </header>    
    <main>
        <section class="task-list">
            <h2>The List</h2>
            <div id="task">
                <div class="task">
                    <div class="content">
                        <input class="text" type="text" readonly="readonly">
                    </div>
                    <div class="actions">
                        <button class="edit">Change It Up!</button>
                        <button class="delete">Did It!!</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
